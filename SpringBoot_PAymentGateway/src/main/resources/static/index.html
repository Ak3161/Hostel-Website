<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Gateway For Hostel Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body {
        background-color: #f5f7fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        max-width: 600px;
        margin-top: 60px;
        background-color: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      h1 {
        font-size: 28px;
        margin-bottom: 30px;
        text-align: center;
        color: #007bff;
      }

      table {
        width: 100%;
      }

      td {
        padding: 10px 8px;
        vertical-align: middle;
      }

      input.form-control {
        width: 100%;
      }

      #rzp-button1 {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Gateway For Hostel Student</h1>
      <table>
        <tr>
          <td>Enter Name:</td>
          <td><input type="text" name="name" id="name" class="form-control"/></td>
        </tr>
        <tr>
          <td>Enter Email:</td>
          <td><input type="email" name="email" id="email" class="form-control"/></td>
        </tr>
        <tr>
          <td>Enter Phone:</td>
          <td><input type="number" name="phone" id="phone" class="form-control"/></td>
        </tr>
        <tr>
          <td>Enter the Rent Amount:</td>
          <td><input type="number" name="amount" id="amount" class="form-control"/></td>
        </tr>
        <tr>
          <td></td>
          <td><button id="rzp-button1" class="btn btn-primary">Proceed To Pay</button></td>
        </tr>
      </table>
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
      async function createOrder(){
        console.log("---order creation started----");
        const response = await fetch('http://localhost:8080/create-order',{
          method : 'POST',
          headers :{
            'Content-Type' : 'application/json'
          },
          body: JSON.stringify({
              name: document.getElementById('name').value,
              email: document.getElementById('email').value,
              phone: document.getElementById('phone').value,
              amount: parseInt(document.getElementById('amount').value),
              currency: 'INR'
          })
        });
        const order = await response.json();
        console.log("----order creation completed----");
        return order;
      }

      document.getElementById('rzp-button1').onclick = async function(e){
        const order = await createOrder();
        console.log(order);

        var options = {
          "key":"rzp_test_Shb4Ec4WM8s4se",
          "amount": order.amount,
          "currency":"INR",
          "name":"Aniket Kumawat",
          "description": "Rent Payment",
          "order_id": order.razorPayOrderId,
          "receipt":order.email,
          "callback_url":"http://localhost:8080/handel-payment-callback",
          "prefill":{
            "name":order.name,
            "email":order.email,
            "contact":order.phno
          },
          "theme":{
            "color":"#3399cc"
          }
        };
        var rzpl = new Razorpay(options);
        rzpl.open();
        e.preventDefault();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
